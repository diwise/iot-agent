# Tillåt anonyma användare
allow_anonymous true

# Inaktivera lösenordskontroll
# password_file

# Lyssna på standardporten (1883) för alla nätverksinterfacer
listener 1883 0.0.0.0

# Valfritt: tillåt även WebSocket-anslutningar (t.ex. för webbläsare)
# listener 9001
# protocol websockets

# Loggning (valfritt men bra för felsökning)
log_dest stdout
log_type all
